<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Video Upload</title>
</head>
<body>
    <h1>Record and Upload Video</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="startRecordingBtn">Start Recording</button>
    <button id="stopRecordingBtn" style="display:none;">Stop Recording</button>
    <button id="uploadBtn" style="display:none;">Upload Video</button>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('video');
            const startRecordingBtn = document.getElementById('startRecordingBtn');
            const stopRecordingBtn = document.getElementById('stopRecordingBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            let mediaRecorder;
            let chunks = [];

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            chunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const videoBlob = new Blob(chunks, { type: 'video/mp4' });
                        const videoUrl = URL.createObjectURL(videoBlob);
                        video.src = videoUrl;
                        // Display the Upload button
                        uploadBtn.style.display = 'inline-block';

                        // Reset the recording chunks
                        chunks = [];
                    };
                })
                .catch((error) => {
                    console.error('Error accessing webcam:', error);
                });

            startRecordingBtn.addEventListener('click', () => {
                mediaRecorder.start();
                startRecordingBtn.style.display = 'none';
                stopRecordingBtn.style.display = 'inline-block';

                // Record for 1 second (1000 milliseconds)
                setTimeout(() => {
                    mediaRecorder.stop();
                    stopRecordingBtn.style.display = 'none';
                }, 1000);
            });

            uploadBtn.addEventListener('click', () => {
                const videoBlob = new Blob(chunks, { type: 'video/mp4' });
                const formData = new FormData();
                formData.append('video', videoBlob);

                // Send the video data to the backend for further processing
                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.text())
                .then(message => {
                    console.log(message);
                    // Handle success or display a message to the user
                })
                .catch(error => console.error('Error uploading video:', error));
            });
        });
    </script>
</body>
</html>
